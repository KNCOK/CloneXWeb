<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Crunchbase Company Profile & Funding</title>
    <script src="https://kit.fontawesome.com/7d16996194.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <!-- Logo, Search, Dropdown -->
            <div class="logo">
                <img src="https://res.cloudinary.com/crunchbase-production/image/upload/v1528136300/clientapp/logo_crunchbase_dark.svg" alt="Crunchbase Logo">
            </div>            
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search Crunchbase">
            </div>
            <div class="dropdown-menu">
                <a href="#">
                    <p>Advanced</p>
                    <i class="fa-solid fa-caret-down"></i>
                </a>
            </div>
        </div>
        <div class="nav-right">
            <!-- Free Trial, Menubar -->
            <div class="free-trial">
                <i class="fa-solid fa-bolt"></i>
                <p>START FREE TRIAL</p>
            </div>
            <div class="menubar">
                <div class="recommended">
                    <a href="#">
                        <i class="fa-solid fa-circle-check"></i><br>
                        <p>Recommended</p>
                    </a>
                </div>
                <div class="lists">
                    <a href="#">
                        <i class="fa-regular fa-rectangle-list"></i><br>
                        <p>Lists</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </a>
                </div>
                <div class="resources">
                    <a href="#">
                        <i class="fa-solid fa-layer-group"></i><br>
                        <p>Resources</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </a>
                </div>
                <div class="notifications">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i><br>
                        <p>Notifications</p>
                    </a>
                </div>
                <div class="account">
                    <a href="#">
                        <i class="fa-solid fa-circle-user"></i><br>
                        <p>Account</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
</body>
</html>
