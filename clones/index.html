<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloneXWeb</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d16996194.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <!-- Working here -->
        </nav>
    </header>
    <main>
        <div class="banner">
            <h1>CloneXWeb</h1>
        </div>
        <section class="top-clone">
            <div class="top-clone-header">
                <h2>Top Clones</h2>
            </div>
            <div class="top-clone-contain">
                <div class="top-clone-box">
                    <a class="clickable" href="#">
                        <i class="fa-brands fa-linkedin-in"></i>
                        <h3>LinkedIn</h3>
                    </a>
                </div>
                <div class="top-clone-box">
                    <a class="clickable" href="#">
                        <i class="fa-brands fa-instagram"></i>
                        <h3>Instagram</h3>
                    </a>
                </div>
                <div class="top-clone-box">
                    <a class="clickable" href="#">
                        <i class="fa-brands fa-twitter"></i>
                        <h3>Twitter</h3>
                    </a>
                </div>
                <div class="top-clone-box top-clone-box-soon">
                    <a class="not-clickable" href="#">
                        <i class="fa-sharp fa-light fa-plus"></i>
                        <h3>Adding...</h3>
                    </a>
                </div>
                <div class="top-clone-box top-clone-box-soon">
                    <a class="not-clickable" href="#">
                        <i class="fa-sharp fa-light fa-plus"></i>
                        <h3>Adding...</h3>
                    </a>
                </div>
            </div>
        </section>
        <section class="other-clone">
            <div class="other-clone-header">
                <h2>Other Clones</h2>
            </div>
            <div class="other-clone-container">
                <div class="other-clone-box">
                    <h3>Crunchbase</h3>
                </div>
                <div class="other-clone-box other-clone-box-soon">
                    <h3>Adding...</h3>
                </div>
                <div class="other-clone-box other-clone-box-soon">
                    <h3>Adding...</h3>
                </div>
                <div class="other-clone-box other-clone-box-soon">
                    <h3>Adding...</h3>
                </div>
                <div class="other-clone-box other-clone-box-soon">
                    <h3>Adding...</h3>
                </div>
            </div>
        </section>
        <section class="feature">
            <table class="feature-list">
                <thead>
                    <tr>
                        <th>Features</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Open-Source License</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
