<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="../LinkedIn/Form/style.css">
</head>
    <body>
        <h1>Job Application Form</h1>
        <form action="submit_job_application.php" method="POST" target="_blank">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required><br><br>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required autocomplete="email"><br><br>
          
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required><br><br>
          
          <label for="resume">Resume:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
          
          <label for="coverLetter">Cover Letter:</label><br>
          <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea><br><br>
          
          <label for="linkedinProfile">LinkedIn Profile:</label>
          <input type="url" id="linkedinProfile" name="linkedinProfile"><br><br>
          
          <label for="portfolio">Portfolio:</label>
          <input type="url" id="portfolio" name="portfolio"><br><br>
          
          <p>Preferred Contact Method:</p>
          <label>
            <input type="radio" name="contactMethod" value="email" checked>Email
          </label>
          <label>
            <input type="radio" name="contactMethod" value="phone">Phone
          </label><br><br>
          
          <p>Skills:</p>
          <label>
            <input type="checkbox" name="skills[]" value="HTML">HTML
          </label>
          <label>
            <input type="checkbox" name="skills[]" value="CSS">CSS
          </label>
          <label>
            <input type="checkbox" name="skills[]" value="JavaScript">JavaScript
          </label><br><br>
          
          <label for="experienceLevel">Experience Level:</label>
          <select id="experienceLevel" name="experienceLevel">
            <option value="entryLevel">Entry Level</option>
            <option value="midLevel">Mid Level</option>
            <option value="seniorLevel">Senior Level</option>
          </select><br><br>
          
          <input type="submit" value="Submit">
        </form>
    </body>
</html>
